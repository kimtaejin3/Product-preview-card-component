<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c92986acdf.js"
            crossorigin="anonymous"
        ></script>
        <title>prac01</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container__image">
                <img
                    src="images/image01.jpg"
                    class="image-desktop"
                    alt="perfume"
                />
                <img
                    src="images/image02.jpg"
                    class="image-mobile"
                    alt="perfume"
                />
            </div>

            <div class="container__information">
                <p class="information__product">PERFUME</p>
                <h1 class="information__title">
                    Gabrielle Essense Eau De Parfum
                </h1>

                <p class="information__description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="information__prices">
                    <span class="prices--current">$149.99</span>
                    <del class="prices--previous">$169.99</del>
                </div>

                <div class="information__button">
                    <button class="button">
                        <i class="fas fa-shopping-cart icon"></i>
                        <span class="button__text">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>

        <footer class="attribution">
            <p class="attribution__text">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    class="attribution__link"
                    >Frontend mentor</a
                >
                Coded by
                <a
                    href="https://github.com/FigueroaIgnacio/Product-Preview-Card-Component"
                    target="_blank"
                    class="attribution__link"
                    >Ignacio Figueroa</a
                >
            </p>
        </footer>
    </body>
</html>
